<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/layout.css" />
    <link rel="stylesheet" href="../assets/styles/cart.css" />
    <title>YOUKEA</title>
    <script
      src="https://kit.fontawesome.com/4b91bc0ab7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container">
          <div class="nav-logo">YOUKEA</div>
          <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <div class="btn-group">
            <button class="btn-cart" id="cartBtn">
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <button
              class="nav-toggle"
              id="navToggle"
              aria-label="Toggle navigation menu"
            >
              <i class="fa-solid fa-bars"></i>
              <!-- <span>Meny</span> -->
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main id="Main">
      <div class="cartContainer">
        <h1>Varukorgen</h1>
        <div id="cartItems"></div>

        <button class="checkOutBtn" id="checkoutBtn">Kassa</button>
      </div>
      <!-- Include scripts -->
      <script type="module" src="../assets/Scripts/sessionHandler.js"></script>
      <script type="module">
        import { checkout } from "../assets/Scripts/buttonScript.js";
        document
          .getElementById("checkoutBtn")
          .addEventListener("click", checkout);
      </script>
    </main>
    <footer>
      <p>Copyright &copy; 2024 Anojan</p>
    </footer>
    <script src="../assets/Scripts/displayCart.js"></script>
    <script src="../assets/Scripts/toggleNav.js"></script>
    <script src="../assets/Scripts/moveToCart.js"></script>
  </body>
</html>
